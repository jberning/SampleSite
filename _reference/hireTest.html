    <script>
        const solution = (transactions, taxRate) => 
        {
            let numCalls = 0;

            const calculateCostAfterTax = (cost, taxRate) => 
            {
                numCalls = numCalls + 1;
                return cost * taxRate;
            };

            const computeTotal = (taxRate,i,ar) => 
            {
                return cost => 
                {
                    return calculateCostAfterTax(cost, taxRate);
                };
            };
            const removeDuplicates = (arr) =>
            {
                console.log({arr});
                return arr.filter((item, index) => arr.indexOf(item) === index);
            }
            transactions = removeDuplicates(transactions);
            transactions.map(computeTotal(taxRate));
            console.log({numCalls});
            return numCalls;
        };
        solution([10,24,12,8,10,24], 1.2)
    </script>
